<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo MVC</title>

    <script type="text/html" id="todoItemTemplate">
        <div class="todos-list_item">
            <div class="custom-checkbox todos-list_item_ready-marker">
                <input type="checkbox" class="custom-checkbox_target" aria-label="Mark todo as ready" />
                <div class="custom-checkbox_visual">
                    <div class="custom-checkbox_visual_icon"></div>
                </div>
            </div>
            <button class="todos-list_item_remove" aria-label="Delete todo"></button>
            <div class="todos-list_item_text-w">
                <div contenteditable="true" class="todos-list_item_text"><div style="width: 10px;height: 10px;background: #f00;"></div>{text}</div>
            </div>
        </div>
    </script>

</head>
<body>

<div class="main-layout">

    <div>
        <style>
            .asd:focus {
                }
        </style>
        <input type="checkbox" class="asd" id="qwe">
        <label for="qwe">asd</label>
    </div>

    <h1 class="todo-title">Todos</h1>

    <div class="todo-board __has-content">

        <form class="todo-creator">
            <button class="todo-creator_check-all jsTodoCheckAllAsDone" aria-label="Check all items as done"></button>
            <div class="todo-creator_text-input-w">
                <input class="todo-creator_text-input jsTodoText" type="text"  placeholder="New todo name" aria-label="Input new todo text" />
            </div>
        </form>

        <div class="todos-list"></div>

        <div class="todos-toolbar">
            <div class="todos-toolbar_unready-counter">3 items left</div>
            <div class="todos-toolbar-filters-button-group" aria-label="Filter and delete completed tasks">
                <button class="filters-item __selected" aria-label="Filter: All, is selected">All</button>
                <button class="filters-item __active" aria-label="Filter: Active">Active</button>
                <button class="filters-item __completed" aria-label="Filter: Completed">Completed</button>
            </div>
            <div class="todos-toolbar_clear_button">
                <button class="todos-toolbar_clear-completed" aria-label="Clear completed">Clear completed</button>
            </div>
        </div>
     </div>
    </div>
   </body>
</html>
