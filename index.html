<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo MVC</title>
    <link rel="stylesheet" href="styles/default.css" />
</head>
<body>

<div class="main-layout">

    <h1 class="todo-title">Todos</h1>

    <div class="todo-board __has-content">

        <form class="todo-creator">
            <button class="todo-creator_check-all" aria-label="Check all items as done"></button>
            <div class="todo-creator_text-input-w">
                <input class="todo-creator_text-input" type="text"  placeholder="New todo name" aria-label="Input new todo text" />
            </div>
        </form>

        <ul class="todos-list">
             <li class="todos-list-item">
              <input type="checkbox" id="checkbox-html" class="todos-list-item-checkbox" aria-label="Mark todo as ready"/>
              <label for="checkbox-html"></label>
              <p class="checkbox-label">HTML</p>
              <button class="todos-list-item-remove" aria-label="Delete todo"></button>
             </li>

            <li class="todos-list-item">
                <input type="checkbox" id="checkbox-css" class="todos-list-item-checkbox" aria-label="Mark todo as ready"/>
                <label for="checkbox-css"></label>
                <p class="checkbox-label">CSS</p>
                <button class="todos-list-item-remove" aria-label="Delete todo"></button>
            </li>

             <li class="todos-list-item">
                <input type="checkbox" id="checkbox-JS" class="todos-list-item-checkbox" aria-label="Mark todo as ready"/>
                <label for="checkbox-JS"></label>
                <p class="checkbox-label">JS</p>
                <button class="todos-list-item-remove" aria-label="Delete todo"></button>
            </li>

             <li class="todos-list-item">
                <input type="checkbox" id="checkbox-JS-tools" class="todos-list-item-checkbox" aria-label="Mark todo as ready"/>
                <label for="checkbox-JS-tools"></label>
                <p class="checkbox-label">JS tools</p>
                <button class="todos-list-item-remove" aria-label="Delete todo"></button>
            </li>
        </ul>

        <div class="todos-toolbar">
            <div class="todos-toolbar_unready-counter">3 items left</div>
            <div class="todos-toolbar-filters-button-group" aria-label="Filter and delete completed tasks">
                <button class="filters-item __selected" aria-label="Filter: All, is selected">All</button>
                <button class="filters-item __active" aria-label="Filter: Active">Active</button>
                <button class="filters-item __completed" aria-label="Filter: Completed">Completed</button>
            </div>
            <div class="todos-toolbar_clear_button">
                <button class="todos-toolbar_clear-completed" aria-label="Clear completed">Clear completed</button>
            </div>
        </div>
     </div>
    </div>
   </body>
</html>
